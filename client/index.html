<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>RealNews - Eng So'nggi Yangiliklar va Tahlillar</title>
    <meta name="description" content="O'zbekiston va dunyo bo'ylab eng so'nggi yangiliklar, sport, texnologiya, siyosat va iqtisodiyot sohasidagi tahlillar">
    <meta name="keywords" content="yangiliklar, O'zbekiston, dunyo yangiliklari, sport, texnologiya, siyosat, iqtisodiyot">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="RealNews - Eng So'nggi Yangiliklar">
    <meta property="og:description" content="O'zbekiston va dunyo bo'ylab eng ishonchli yangiliklar manbai">
    <meta property="og:image" content="/logo.png">
    <meta property="og:site_name" content="RealNews">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RealNews - Eng So'nggi Yangiliklar">
    <meta name="twitter:description" content="O'zbekiston va dunyo bo'ylab eng ishonchli yangiliklar manbai">
    <meta name="twitter:image" content="/logo.png">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "NewsMediaOrganization",
        "name": "RealNews",
        "url": "https://realnews.uz",
        "logo": "/logo.png",
        "description": "O'zbekiston va dunyo bo'ylab eng so'nggi yangiliklar",
        "foundingDate": "2024",
        "address": {
            "@type": "PostalAddress",
            "addressCountry": "UZ",
            "addressLocality": "Toshkent",
            "streetAddress": "Amir Temur ko'chasi 1"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+998711234567",
            "contactType": "customer service"
        }
    }
    </script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://realnews.uz/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RealNews">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Theme color for status bar -->
    <meta name="theme-color" content="#1a365d">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
