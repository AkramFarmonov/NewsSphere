services:
  # Backend Web Service
  - type: web
    name: realnews-backend
    env: node
    plan: starter
    buildCommand: npm install && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: NODE_ENV=production node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: static
    name: realnews-frontend
    buildCommand: npm install && npx vite build
    staticPublishPath: ./dist/public
    headers:
      - key: "/*"
        value: "X-Frame-Options: DENY"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html